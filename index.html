<!DOCTYPE html>

<html>
  <head>
    <title>Ember Blog</title>
  </head>

  <body>
  <script src="scripts/jquery-1.10.2.js"></script>
  <script src="scripts/handlebars-1.1.2.js"></script>
  <script src="scripts/ember-1.7.0.js"></script>
  <script src="scripts/app.js"></script>

  <script type="text/x-handlebars" data-template-name="application">
    <h1>Blog</h1>
    {{ outlet }}
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <h2>{{#link-to 'newPost'}}New Post{{/link-to}}</h2>
    <ul>
      <li>{{#link-to 'post1'}}post1{{/link-to}}</li>
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="newPost">
    {{#link-to 'index'}}Home{{/link-to}}
    <br></br>
    Title: {{ input type="text" value=title }}
    <br></br>
    Body: {{ input type="text" value=body }}

    {{user-form submit="submitPost" cancel="cancelPost" submitTitle="Create New Post2"}}

  </script>

  <script type="text/x-handlebars" data-template-name="post1">
    {{#link-to 'index'}}Home{{/link-to}}
    <h2>{{ title }}</h2>
    {{#if isExpanded}}
    <button {{action 'toggleProperty' 'isExpanded'}}>Hide Post</button>
    <div class='body'>
      {{ body }}
    </div>
    {{else}}
    <button {{action 'toggleProperty' 'isExpanded'}}>Show Post</button>
    {{/if}}
  </script>

  </body>
</html>
