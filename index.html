<!DOCTYPE html>

<html>
  <head>
    <title>Ember Blog</title>
  </head>

  <body>
  <script src="scripts/jquery-1.10.2.js"></script>
  <script src="scripts/handlebars-1.1.2.js"></script>
  <script src="scripts/ember-1.7.0.js"></script>
  <script src="scripts/app.js"></script>

  <script type="text/x-handlebars" data-template-name="application">
    <h1>Blog</h1>
    {{ outlet }}
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <ul>
      {{#each}}
        <li>No link yet to {{title}}</li>
      {{/each}}
    </ul>
    <ul>
      <li>{{#link-to 'post1'}}post1{{/link-to}}</li>
      <li>{{#link-to 'create-post'}}New Post{{/link-to}}</li>
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="create-post">
    <h2>Add New Post</h2>
    <form {{action 'createPost' on='submit'}}>
      <p><label>Title {{input type='text' value=title}}</label></p>
      <p><label>Body {{input type='text' value=body}}</label></p>
      <button {{action 'cancelCreatePost'}}>Cancel</button>
      <input type='submit'>
    </form>

  </script>

  <script type="text/x-handlebars" data-template-name="post1">
    {{#link-to 'index'}}Home{{/link-to}}
    <h2>{{ title }}</h2>
    {{#if isExpanded}}
    <button {{action 'toggleProperty' 'isExpanded'}}>Hide Post</button>
    <div class='body'>
      {{ body }}
    </div>
    {{else}}
    <button {{action 'toggleProperty' 'isExpanded'}}>Show Post</button>
    {{/if}}
  </script>

  </body>
</html>
